<form
  class="login-form"
  [formGroup]="form"
  (ngSubmit)="onSubmit($event)"
>
  <h1 class="h1">Вход</h1>

  <label class="login-label">
    <input
      type="text"
      placeholder="Введите имя"
      class="login-input"
      formControlName="username"
    >
  </label>

  <button class="btn" type="submit">Вход</button>
</form>
