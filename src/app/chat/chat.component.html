<div class="chat-wrapper">
  <div class="chat-container">
    <div class="chat-window">
      <!-- Область для сообщений -->
      <div class="messages">
        <div *ngFor="let msg of storageMessages" class="message">
          <strong>{{ msg.username }}:</strong> {{ msg.text }}
        </div>
      </div>
    </div>

    <!-- Форма для ввода сообщений -->
    <form (ngSubmit)="addMessage()" [formGroup]="messageForm" class="message-form">
      <mat-form-field appearance="outline" class="message-input">
        <input matInput formControlName="message" placeholder="Ваше сообщение" />
      </mat-form-field>

      <button class="btn" type="submit">Отправить</button>
    </form>
  </div>
</div>
